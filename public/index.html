<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Invitia. | Premium wedding invitation is in your hand</title>
  </head>
  <body class="font-poppins">
    <!-- container of nav -->
    <nav class="block sticky top-0 z-10">
      <!-- start of nav div -->
      <div class="relative bg-white" id="nav">
        <div class="flex items-center px-5 py-4">
          <!-- logo left -->
          <div class="basis-4/12">
            <a
              class="text-base my-2 text-white translate-x-10 font-semibold block transition-300ms"
              id="logo-text-left"
              >Invitia.</a
            >
          </div>
          <!-- logo center -->
          <div class="basis-4/12 flex justify-center">
            <a
              href="#"
              class="text-base my-2 -translate-x-0 font-semibold block transition-300ms"
              id="logo-text-right"
              >Invitia.</a
            >
          </div>
          <!-- hamburger -->
          <div
            class="basis-4/12 py-3 pl-5 flex flex-col items-end justify-start"
          >
            <div
              class="cursor-pointer z-40 h-4 transition-300ms max-w-min"
              id="hamburger"
            >
              <span class="hamburger-line transition-300ms"></span>
              <span class="hamburger-line transition-300ms"></span>
            </div>
          </div>
        </div>
        <!-- mobile nav -->
        <div
          class="hidden bg-black text-white font-inter font-light p-8 pt-2 text-center absolute w-full transition-300ms -translate-y-5 z-10"
          id="menu"
        >
          <ul class="pt-3">
            <li class="mb-5"><a href="#">Fitur</a></li>
            <li class="mb-5"><a href="#">Paket</a></li>
            <li class="mb-5"><a href="#">Kontak</a></li>
          </ul>
          <a href="#" class="mt-12 btn text-black bg-white w-full font-semibold"
            >Sign in as client</a
          >
        </div>
      </div>
    </nav>
    <!-- end of nav div -->

    <!-- start of main -->
    <main class="container mx-auto px-4">
      <section id="home">
        <div class="grid grid-cols-2">
          <!-- text hero -->
          <div class="">
            <div>
              <h1
                class="text-bg-h font-extrabold text-[150px] leading-none tracking-wide"
              >
                Hello!
              </h1>
              <h2
                class="text-black font-extrabold text-[64px] leading-none -mt-16 ml-3 min-w-min"
              >
                <span class="block">We are</span>
                <span class="block">Invitia.</span>
              </h2>
            </div>
            <div class="flex flex-col justify-center items-end">
              <span class="w-[1px] h-[60px] block bg-black my-5 -mr-10"></span>
              <p class="text-right mb-5 -mr-[60px]">
                Premium wedding <span class="font-bold">invitation</span> is on
                your hand
              </p>
              <a href="#" class="btn bg-black text-white mb-5 -mr-[60px]"
                >Telusuri</a
              >
            </div>
          </div>
          <div class="flex place-items-center">
            <img
              src="img/saly.png"
              alt=""
              class="-rotate-[5deg] -translate-y-[25%] translate-x-[35%] scale-[2]"
            />
          </div>
        </div>
      </section>

      <!--ignore this, just for testing -->
      <div class="h-[1000px] border-2 border-gray-500 relative -z-10">
        <div>
          <h1 class="font-bold font-inter text-3xl">Please</h1>
        </div>
        <div>
          <h1 class="font-bold font-inter text-3xl">Ignore this text</h1>
        </div>
        <div>
          <h1 class="font-bold font-inter text-3xl">Just for testing</h1>
        </div>
      </div>
    </main>
    <!-- end of main -->

    <script src="app.js"></script>
  </body>
</html>
