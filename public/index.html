<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Invitia. | Premium wedding invitation is in your hand</title>
  </head>
  <body class="font-poppins">
    <!-- container of nav -->
    <nav class="sticky top-0">
      <!-- start of nav div -->
      <div class="relative bg-white z-10" id="nav">
        <div class="flex items-center px-5 py-4">
          <!-- logo left -->
          <div class="basis-4/12">
            <a
              class="text-base my-2 text-white translate-x-10 font-semibold block transition-300ms"
              id="logo-text-left"
              >Invitia.</a
            >
          </div>
          <!-- logo center -->
          <div class="basis-4/12 flex justify-center">
            <a
              href="#"
              class="text-base my-2 -translate-x-0 font-semibold block transition-300ms"
              id="logo-text-right"
              >Invitia.</a
            >
          </div>
          <!-- hamburger -->
          <div
            class="basis-4/12 py-3 pl-5 flex flex-col items-end justify-start"
          >
            <div
              class="cursor-pointer z-40 h-4 transition-300ms max-w-min"
              id="hamburger"
            >
              <span class="hamburger-line transition-300ms"></span>
              <span class="hamburger-line transition-300ms"></span>
            </div>
          </div>
        </div>
        <!-- mobile nav -->
        <div
          class="hidden bg-black text-white font-inter font-light p-8 pt-2 text-center absolute w-full transition-300ms -translate-y-5 z-10"
          id="menu"
        >
          <ul class="pt-3">
            <li class="mb-5"><a href="#">Fitur</a></li>
            <li class="mb-5"><a href="#">Paket</a></li>
            <li class="mb-5"><a href="#">Kontak</a></li>
          </ul>
          <a href="#" class="mt-12 btn text-black bg-white"
            >Sign in as client</a
          >
        </div>
      </div>
    </nav>
    <!-- end of nav div -->

    <!-- start of main -->
    <main class="container mx-auto px-4">
      <section id="fitur">
        <div>
          <!-- text hero -->
          <div>
            <h1>Hello</h1>
            <h2>We are</h2>
            <h2>Invitia.</h2>
          </div>
        </div>
      </section>

      <!--ignore this, just for testing -->
      <div class="h-[1000px] border-2 border-gray-500 relative -z-10">
        <div>
          <h1 class="font-bold font-inter text-3xl">Please</h1>
        </div>
        <div>
          <h1 class="font-bold font-inter text-3xl">Ignore this text</h1>
        </div>
        <div>
          <h1 class="font-bold font-inter text-3xl">Just for testing</h1>
        </div>
      </div>
    </main>
    <!-- end of main -->

    <script src="app.js"></script>
  </body>
</html>
